<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomes Gewächshaus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Autonomes Gewächshaus Dashboard</h1>
</header>

<main>
    <section id="sensors">
        <h2>Sensordaten</h2>
        <div class="data">
            <p>Bodenfeuchtigkeit: <span id="soil-moisture">--</span>%</p>
            <p>Luftfeuchtigkeit: <span id="air-humidity">--</span>%</p>
            <p>Temperatur: <span id="temperature">--</span>°C</p>
        </div>
    </section>

    <section id="devices">
        <h2>Gerätestatus</h2>
        <div class="data">
            <p>Wasserpumpe: <span id="water-pump-status">--</span></p>
            <p>Lüfter: <span id="fan-status">--</span></p>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 Autonomes Gewächshaus</p>
</footer>

<script src="script.js"></script>
</body>
</html>
