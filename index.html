<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomes Gewächshaus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Autonomes Gewächshaus Dashboard</h1>
</header>

<main>
    <section id="sensors" class="card">
        <h2>Sensordaten</h2>
        <div class="chart-container">
            <canvas id="soilMoistureChart"></canvas>
            <canvas id="airHumidityChart"></canvas>
            <canvas id="temperatureChart"></canvas>
        </div>
    </section>

    <section id="devices" class="card">
        <h2>Gerätestatus</h2>
        <div class="device-group">
            <div class="device-control">
                <h3>Wasserpumpe</h3>
                <p>Aktueller Durchlauf: <span id="water-flow-rate">--</span> L/min</p>
                <button id="toggle-water-pump" class="toggle-button">Ein/Aus</button>
            </div>
            <div class="device-control">
                <h3>Lüfter</h3>
                <p>Aktuelle Geschwindigkeit: <span id="fan-speed">--</span> U/min</p>
                <button id="toggle-fans" class="toggle-button">Ein/Aus</button>
            </div>
        </div>
    </section>

    <section id="summary" class="card">
        <h2>Zusammenfassung</h2>
        <p>Gesamter Wasserverbrauch heute: <span id="total-water">--</span> L</p>
        <p>Durchschnittliche Temperatur: <span id="avg-temperature">--</span> °C</p>
    </section>
</main>

<footer>
    <p>© 2025 Autonomes Gewächshaus</p>
</footer>
</body>
</html>
